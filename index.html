<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Memória</title>
</head>
<body>
    <div class="container">
        <!-- Imagem lateral -->
        <div class="image-container">
            <img src="./img/ia.png" alt="Imagem do Jogo">
        </div>

        <!-- Conteúdo do jogo -->
        <div class="game-container">
            <h1>Jogo da Memória</h1>

            <!-- Contador de vidas -->
            <div id="lives" class="lives">Vidas restantes: <span id="lives-count">3</span></div>

            <!-- Tabuleiro do jogo -->
            <div id="game-board" class="tabuleiro"></div>

            <!-- Botões de controle -->
            <div id="controls" class="controls">
			    <button id="restart-button" disabled>Reiniciar</button>
                <button id="hint-button">Dica (2)</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
